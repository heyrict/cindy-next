## Update trigger
- args:
    cascade: false
    sql: |-
      create or replace function update_dialogue_answer()
      returns trigger as $$
      begin
        if OLD.answer <> NEW.answer then
          if OLD.answer = '' then
            NEW.answeredtime = now();
          end if;
        end if;
        NEW.modified = now();
        return NEW;
      end;
      $$ language 'plpgsql';
  type: run_sql

